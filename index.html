<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Timed Quiz Game</title>
</head>

<body>
    <nav>
        <a href="highscore.html">High Scores</a>
    </nav>

    <div id="clock" class="card">
        <div class="timer-head">Timer</div>
        <div id="timer"></div>
    </div>
    
    <main class="container">
        <div id="questions-container" class="hide">
        <div id="question">Question</div>
            <button id="optA" class="choice-btn btn">Answer 1</button>
            <button id="optD" class="choice-btn btn">Answer 4</button>
            <button id="optB" class="choice-btn btn">Answer 2</button>
            <button id="optC" class="choice-btn btn">Answer 3</button>
            <div id="validity"></div>
        </div>   
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
        </div>
    </main>







    <script src="script.js"></script>

    
</body>
</html>
